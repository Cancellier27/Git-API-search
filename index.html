<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>GitHub Search</h1>
        <form id="search-form">
          <input
            type="text"
            id="username-input"
            placeholder="Enter GitHub username"
            required
          />
          <button type="submit">Search</button>
        </form>
      </header>

      <div class="loader-container">
        <div class="loading-text">Loading<span class="dots"></span></div>
      </div>

      <p id="user-not-found"></p>
      <main id="results">
        <section id="profile" class="card">
          <img id="avatar" alt="User avatar" />
          <h2 id="name">
            <a id="name-link" target="_blank"></a>
          </h2>
          <p id="bio"></p>
          <p id="location"></p>
          <p id="company"></p>
          <div class="follow-stats">
            <span id="followers">Followers: 0</span>
            <span id="following">Following: 0</span>
          </div>
        </section>

        <section id="languages-container">
          <div class="languages-placeholder">
            <div class="loading-text">Loading Languages<span class="dots"></span></div>
          </div>

          <div class="languages-list">
            <h4>Most used languages:</h4>
            <ul id="languages">
              <li>
                <p>Typescript</p>
                <div class="lang-bar-container">
                  <div class="lang-bar"></div>
                  <p class="lang-percentage">20%</p>
                </div>
              </li>
            </ul>
          </div>
        </section>

        <section id="repos">
          <h3>Repositories</h3>
          <div class="card-grid" id="repo-list"></div>
        </section>

        <section id="starred">
          <h3>Starred Repositories</h3>
          <div class="card-grid" id="starred-list"></div>
        </section>
      </main>
    </div>

    <script src="out/index.js" type="module"></script>
  </body>
</html>
