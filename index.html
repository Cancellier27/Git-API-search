<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>GitHub Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>GitHub Search</h1>
        <form id="search-form">
          <input type="text" id="username-input" placeholder="Enter GitHub username" required />
          <button type="submit">Search</button>
        </form>
      </header>

      <div class="loader-container">
        <p class="loading-text">Loading User<span class="dots"></span></p>
      </div>

      <div id="user-not-found-container">
        <p id="user-not-found">User not found! Please try again.</p>
      </div>

      <main id="results">
        <section id="profile" class="card">
          <img id="avatar" alt="User avatar" />
          <h2 id="name">
            <a id="name-link" target="_blank"></a>
          </h2>
          <p id="bio"></p>
          <p id="location"></p>
          <p id="company"></p>
          <div class="follow-stats">
            <span id="followers">Followers: 0</span>
            <span id="following">Following: 0</span>
          </div>
        </section>

        <section id="languages-container">
          <div class="languages-placeholder">
            <p class="loading-text">Loading Languages<span class="dots"></span></p>
          </div>

          <div class="languages-list">
            <h4>Most used languages:</h4>
            <ul id="languages"></ul>
          </div>
        </section>

        <section id="repos">
          <div class="filter-container">
            <h3>Repositories</h3>
            <select name="repo-filter" id="repo-filter">
              <option value="">Filter by</option>
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
          <div class="card-grid" id="repo-list"></div>

          <div class="page-count-container-repo"></div>
        </section>

        <section id="starred">
          <div class="filter-container">
            <h3>Starred Repositories</h3>
            <select name="starred-filter" id="starred-filter">
              <option value="">Filter by</option>
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
          <div class="card-grid" id="starred-list"></div>

          <div class="page-count-container-star"></div>
        </section>
      </main>
    </div>

    <script src="out/index.js" type="module"></script>
    <script src="out/src/dom-manipulation.js" type="module"></script>
  </body>
</html>
